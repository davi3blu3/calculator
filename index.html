<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>FCC Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>stupid</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="container">
        <div class="screen">
            <div class="display" id="display">0</div>
        </div>

        <div class="housing">
           <div class="row">
                <button class="clear orange">C</button>
                <button class="operator">%</button>
                <button class="operator">&divide;</button>
                <button class="operator">&times;</button>
            </div>

            <div class="row">
                <button class="integer">7</button>
                <button class="integer">8</button>
                <button class="integer">9</button>
                <button class="operator">-</button>
            </div>

            <div class="row">
                <button class="integer">4</button>
                <button class="integer">5</button>
                <button class="integer">6</button>
                <button class="operator">+</button>
            </div>

            <button class="equal orange">=</button>

            <div class="row">
                <button class="integer">1</button>
                <button class="integer">2</button>
                <button class="integer">3</button>
            </div>

            <div class="row">
                <button class="integer">0</button>
                <button class="decimal">.</button>
                <button class="sign">+/-</button>
            </div>

        </div> <!-- housing -->
    </div> <!-- container -->

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/main.js"></script>

    </body>
</html>
